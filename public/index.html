<!DOCTYPE html>
<html>
<head>
    <title>We Love Smoc</title>
    <style>
        /* Simple Brutalist design */
        body {
            background-color: #eee;
            color: black;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 5em;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
        }
    </style>
    <!-- 
        This script tag installs the Smoc widget on this web page.
        IMPORTANT: Keep this in sync with the example in the README.md
    -->
    <script>
        (function(d, w) {
            w.SmocConfig = {
                url: 'https://example.com/',
                color: '#0000FF',
                shape: 'round', // or 'square'
                position: 'bottom-left' // or 'bottom-right'
            }
            var s = d.createElement('script');
            s.async = true;
            // In development, we use the local version of the widget.
            // The index.js file is served by esbuild (npm run dev),
            // which transpiles the index.ts file to index.js in-memory 
            // (it's not written to disk).
            s.src = '/index.js';
            if (d.head) d.head.appendChild(s);
        })(document, window);
    </script>
</head>
<body>
    <h1>Velkommen</h1>
</body>
</html>
