<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../src/style.css"> <!-- Adjusted path to the CSS file -->
    <title>We Love Smoc</title>
    <style>
        /* Simple Brutalist design */
        body {
            background-color: #eee;
            color: black;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 5em;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
        }
    </style>
    <script>
        (function(d, w, c) {
            w.SmocConversationTemplateId = 'YOUR-CONVERSATION-TEMPLATE-ID';
            w.Color = "#00FF00";
            w.Shape = "round"; // or "square"
            w.Position = "bottom-right"; // or "bottom-right"
            w[c] = w[c] || function() {
                (w[c].q = w[c].q || []).push(arguments);
            };
            var s = d.createElement('script');
            s.async = true;
            s.src = "../dist/index.js";
            if (d.head) d.head.appendChild(s);
        })(document, window, 'SmocWidget');
    </script>
</head>
<body>
    <h1>Velkommen</h1>
    <script src="../dist/index.js"></script> <!-- Adjusted path to the JS file -->
</body>
</html>
