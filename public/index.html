<!DOCTYPE html>
<html>
<head>
    <title>We Love Smoc</title>
    <style>
        /* Simple Brutalist design */
        body {
            background-color: #eee;
            color: black;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 5em;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
        }
    </style>
    <script>
        (function(d, w) {
            w.SmocConfig = {
                conversationTemplate: 'YOUR-CONVERSATION-TEMPLATE-ID',
                color: '#ffeeed',
                shape: 'round', // or 'square'
                position: 'bottom-left' // or 'bottom-right'
            }
            var s = d.createElement('script');
            s.async = true;
            s.src = '/index.js';
            if (d.head) d.head.appendChild(s);
        })(document, window);
    </script>
</head>
<body>
    <h1>Velkommen</h1>
</body>
</html>
